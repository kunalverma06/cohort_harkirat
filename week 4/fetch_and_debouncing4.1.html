<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let timeout;
        async function debouncePopulateDiv() {
            clearTimeout(timeout)
            timeout = setTimeout(() => {
                sum()
            }, 1000)
        };
        function sum() {
            const a = document.getElementById("first").value;
            const b = document.getElementById("second").value;
            // const element = document.getElementById("finalsum");
            fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
                .then(function (response) {
                    response.text()
                        .then(function (data) {
                            document.getElementById("finalsum").innerHTML = data;
                        })
                });
        }
        // async function populateDiv() {
        //     const a = document.getElementById("principal").value;
        //     const b = document.getElementById("rate").value;
        //     const c = document.getElementById("time").value;

        //     const response = await fetch("https://sum-server.100xdevs.com/interest?principal=" + a + "&rate=" + b + "&time=" + c);
        //     const ans = await response.text();
        //     document.getElementById("interest").innerHTML = ans;
        // }
    </script>
</head>

<body>
    <input oninput="debouncePopulateDiv()" id="first" type="text" placeholder="first number"></input><br><br>
    <input oninput="debouncePopulateDiv()" id="second" type="text" placeholder="second number"></input><br><br>




    <div id="finalsum"></div>
</body>

</html>
