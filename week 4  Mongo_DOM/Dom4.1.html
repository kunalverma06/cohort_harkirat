<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum() {
            const a = document.getElementById("first").value;
            const b = document.getElementById("second").value;
            const element = document.getElementById("finalsum");
            console.log(element);//this will be seen while inspectin on console
            //  it is an object that document made
            element.innerHTML =  parseInt(a) + parseInt(b);
        }
    </script>
</head>

<body>
    <input id="first" type="text" placeholder="first number"></input><br><br>
    <input id="second" type="text" placeholder="second number"></input><br><br>
    <button onclick=sum()>Calculate</button>

    <!-- now when u normally put the function on onclick it wont work u can go 
     and see the inspect there will be no msg in the console -->

    <div id="finalsum"></div> <!-- now we need when we click the
     button the sum should be displayed here  so we will use document -->
</body>

</html>
